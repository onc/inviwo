language: cpp
sudo: false

notifications:
  email: false

matrix:
  include:
  - env: BUILD_TYPE=Release BUILD_TARGET=package JOBS=2
    os: osx
    osx_image: xcode10

before_install:
  - brew update
  - brew upgrade

install:
  - brew install cmake || brew upgrade cmake
  - cmake --version
  - brew install qt
  - export PATH="/usr/local/opt/qt/bin:$PATH"

before_script:
  - find /usr/local/opt/python3/Frameworks/Python.framework/Versions -iname '*.app' | xargs rm -rf
  - cd "${TRAVIS_BUILD_DIR}"
  - git submodule update --init --recursive
  - mkdir build && cd build
  - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DIVW_PACKAGE_PROJECT=ON -DIVW_PACKAGE_INSTALLER=ON -DIVW_UNITTESTS=OFF -DIVW_UNITTESTS_RUN_ON_BUILD=OFF
  - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DIVW_PACKAGE_PROJECT=ON -DIVW_PACKAGE_INSTALLER=ON -DIVW_UNITTESTS=OFF -DIVW_UNITTESTS_RUN_ON_BUILD=OFF

script:
  - cmake --build . --target ${BUILD_TARGET} -- -j${JOBS}

before_deploy:
  - export DMG_FILE_NAME=$(find $TRAVIS_BUILD_DIR/build -maxdepth 1 -iname 'Inviwo*.dmg')

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "${DMG_FILE_NAME}"
  on:
    repo: onc/inviwo
    tags: true
    condition: '"$TRAVIS_OS_NAME" == osx'
